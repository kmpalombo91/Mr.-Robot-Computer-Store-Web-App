<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/index.xhtml">
         <ui:define name="login">
            Sorry, your username and/or password was not found in our system.<br/>
            Please register for an account below!
         </ui:define>
          <ui:define name="content">
              <div style="text-align: center;margin-top: 130px;margin-bottom: 130px;">
              <h2>Register</h2>
              <h:form>
                  <!-- Retrieves new user input for username and password, registers user with the register() method -->
                  <h:panelGrid columns="1" style="margin-left:auto;margin-right:auto;">
                  Email:
                  <h:inputText value="#{userBean.user}" required="true" requiredMessage="Email is required">
                  </h:inputText>
                  <br/>
                  Password:
                  <h:inputSecret value="#{userBean.pass}"/><br/>
                  <h:commandButton value="Register" action="#{userBean.register()}"/>
                  </h:panelGrid>
              </h:form>
              </div>
          </ui:define>
      </ui:composition>
   </body>
</html>
