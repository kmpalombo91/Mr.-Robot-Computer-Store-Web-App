<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
            <div style="margin:90px">
        <h:form>
                    <h:outputText value="ID" style="font-size:1.2em;padding:10px;"/>
                    <h:outputText value="TYPE" style="font-size:1.2em;padding:8px;"/>
                    <h:outputText value="NAME" style="font-size:1.2em;padding:35px;"/>
                    <h:outputText value="QTY" style="font-size:1.2em;padding-left:81px;"/>
                    <h:outputText value="PRICE" style="font-size:1.2em;padding:12px;"/>
                    <h:dataTable value="#{adminBean.p}" var="i">
                        <h:column>
                            <h:outputText value="#{i.id}" style="font-size:1em;padding:10px;"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{i.category}" style="font-size:1em;padding:10px;"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{i.description}" style="font-size:1em;padding:10px;"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{i.qty}" style="font-size:1em;padding:10px;"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{i.price}" style="font-size:1em;padding:10px;"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
    </ui:composition>
</html>
