<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h3>Download A PDF</h3>
        <h:form enctype="multipart/form-data" prependId="false">
            <h:panelGrid columns="2">
            <p:selectOneMenu id="songg" value="#{adminBean.file}">
                <p:ajax event="change" update="@this" listener="#{adminBean.selectFile()}"/>
                <f:selectItems value="#{adminBean.getFiles()}" var="s"
                               itemLabel="#{s}" itemValue="#{s}"/>
            </p:selectOneMenu>
            <p:commandButton value="Download" type="submit" action="#{adminBean.doDownload()}"/>
            </h:panelGrid>
        </h:form>
    </ui:composition>
</html>
