<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition template="/index.xhtml">
            <ui:define name="login">
                You have successfully logged into your account!
            </ui:define>
            <ui:define name="content">
                <div style="text-align: center;margin-top: 170px;margin-bottom: 170px;">
                    Would you like to make a purchase? Select an item down below!
                    <h:form>
                        <h3>Products</h3>
                        <br/>
                        <!-- SelectOneMenu that's selected value is stored in a variable named "buy"
                             Populates the menu with the ArrayList of products -->
                        <p:selectOneMenu value="#{functionBean.buy}">
                            <f:selectItems value="#{productsBean.values}" var="s"
                                           itemLabel="#{s}" itemValue="#{s}"/>
                        </p:selectOneMenu><br/>
                        <!-- Buy button that calls the purchase() method of ProductBean -->
                        <p:commandButton value="Buy" class="myButton" action="#{functionBean.purchase()}" ajax="false" />  
                        <br/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
